<div>
  <table border="1 px solid black">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let user of users" (click)="onSelect(user)">
    <td>{{user.userId}}</td>
    <td><a routerLink="/detail/{{user.userId}}">{{user.name}}</a></td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
  </tr>
  </table>
</div>
